<app-comment-list-item
  *ngFor="let comment of comments"
  [comment]="comment"
  (removeComment)="removeCommentWithConfirmation($event);"
></app-comment-list-item>
<app-comment-add-form
  (addComment)="addComment($event);"
></app-comment-add-form>

<app-popup #dialog>
  <p class="title">Siemanko</p>
  <p class="body">Czy na pewno chesz to zrobić?</p>
  <div class="buttons">
    <button (click)="removeCommentWithCloseConfirmation();" class="btn btn-danger mx-1">Usuń</button>
    <button (click)="dialog.hide();" class="btn btn-light mx-1">Anuluj</button>
  </div>
</app-popup>
