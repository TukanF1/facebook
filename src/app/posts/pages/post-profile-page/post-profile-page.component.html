<ng-container *ngIf="post">
  <div class="card my-3">
    <div class="card-header d-flex align-items-start">
      <img [src]="post.author.avatarUrl" class="avatar mr-3 rounded" alt/>
      <div class="flex-fill">
        <h4>{{post.author.name}}</h4>
        <a [routerLink]="getPostUrl()">
          <small>{{post.createdTime | postDate }}</small>
        </a>
      </div>
    </div>
    <img [src]="post.images[0]" class="card-img-top"/>
    <div class="card-body">
      <p class="card-text">{{post.body}}</p>
    </div>
    <div class="card-footer">
      <app-comment-list></app-comment-list>
    </div>
  </div>
</ng-container>
