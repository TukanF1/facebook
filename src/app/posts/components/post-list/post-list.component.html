<app-post-add-form
  (addPost)="addPost($event);"
></app-post-add-form>

<app-post-list-item
  *ngFor="let post of posts"
  [post]="post"
  (removePost)="removePostWithConfirmation($event);"
></app-post-list-item>

<app-popup #dialog>
  <p class="title">Siemanko</p>
  <p class="body">Czy na pewno chesz to zrobić?</p>
  <div class="buttons">
    <button (click)="removePostWithCloseConfirmation();" class="btn btn-danger mx-1">Usuń</button>
    <button (click)="dialog.hide();" class="btn btn-light mx-1">Anuluj</button>
  </div>
</app-popup>
